<html>
<head>
	<title>150 Project</title>

	<link rel="stylesheet" type="text/css" href="frontend/css/foundation.min.css">

	
</head>
<body>
	<div class="top-bar">
		<div class="menu-centered">
			<h4><b>Diet Optimizer</b></h4>
		</div>
	</div>

	<div align="center">
		<div class="row">
			<div class="small-6 small-centered columns" style="margin: 50px;">
				<blockquote>
					Optimization is generally detrimental to future success, but it is the only way to accomplish present success in competition with others who are equally interested in short-term results.
					<cite>Erik Naggum</cite>
				</blockquote>
			</div>
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<label><b>Objective Function</b>
					<input type="text" id="obj_fxn" placeholder="Z = ">
				</label>
			</div>	
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<label id="const_row"><b>Constraints</b>
					<input type="text" class="constraint" placeholder="Insert here">
				</label>
				<button type="button" class="secondary tiny button" id="add_const">+</button>
				<button type="button" class="secondary tiny button" id="rem_const">-</button>
			</div>
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<button type="button" class="warning button" id="btn_min">Minimize</button>
				<button type="button" class="warning button" id="btn_max">Maximize</button>
			</div>
		</div>
	</div>

	
	<div align="center" id="tabdiv">
		<hr>
		<div class="row">
			<div class="small-8 small-centered columns">
				<h4><b>Tableau:</b></h4>

				<div id="tableau">
					<table id="tableau2">

					</table>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="backend/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="backend/js/simplex.js"></script>
	<script type="text/javascript" src="backend/js/foods.js"></script>
</body>
</html>
