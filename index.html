<html>
<head>
	<title>Optimizer - 150 Project</title>

	<link rel="stylesheet" type="text/css" href="frontend/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="frontend/css/foundation-icons.css">
	<link rel="stylesheet" type="text/css" href="frontend/css/fonts.css">
</head>
<body style="background-color: #FAFAFA;">
	<div class="top-bar" style="background: linear-gradient(to right, #4DB6AC, #009688);">
		<div class="menu-centered">
			<text style="font-family: delicious; font-size: 60px; color:#FFF; text-shadow: 2px 2px #000;"><b>Ultimate Optimizer</b></text>
		</div>
	</div>

	<div align="center">
		<div class="row">
			<div class="small-6 small-centered columns" style="margin: 50px;">
				<blockquote style="font-family: prociono; font-size: 20px;">
					Optimizing your strength is not optional, <br/>it's an obligation.
					<cite>J.R. Rim</cite>
			</blockquote>
			</div>
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<label><b class="prociono">Objective Function <i class="fi-wrench"></i></b> 
					<input type="text" id="obj_fxn" placeholder="Z = ">
				</label>
			</div>	
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<label id="const_row"><b class="prociono">Constraints <i class="fi-lock"></i></b> 
					<input type="text" class="constraint" placeholder="Insert here">
				</label>
				<button type="button" class="secondary button" id="add_const"><i class="fi-plus"></i></button>
				<button type="button" class="secondary button" id="rem_const"><i class="fi-minus"></i></button>
			</div>
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<div class="expanded button-group">
					<button type="button" class="warning button" id="btn_min"><b class="delicious"><i class="fi-arrow-down"></i> Minimize</b></button>
					<button type="button" class="warning button" id="btn_max"><b class="delicious">Maximize <i class="fi-arrow-up"></i></b></button>
					<button type="button" class="alert button" id="btn_clear"><b class="delicious">Clear <i class="fi-trash"></i></b></button>
				</div>
			</div>
		</div>
	</div>

	
	<div align="center" id="tabdiv">
		<hr>
		<div class="row">
			<div class="small-8 small-centered columns">
				<h4><b class="prociono">Tableau:</b></h4>

				<div id="tableau">
					<table class="tableau2">

					</table>
				</div>
				<p></p>
				<button type="button" class="alert button" id="clear_tab"><b class="delicious">Clear <i class="fi-trash"></i></b></button>
			</div>
		</div>
	</div>

	<hr>

	<div align="center" id="food">
		<text style="font-family: delicious; font-size: 60px; color:#009688; text-shadow: 2px 2px #000;"><b>Diet Food Solver</b></text>
		<div class="row">
			<div class="small-8 small-centered columns">
				<fieldset class="fieldset">
					<legend style="font-family: prociono; font-size: 24px; background-color: #FAFAFA;"><b>Select some foods</b></legend>
					<ul style="list-style: none;" align="left" id="foodlist">

					</ul>
				</fieldset>
			</div>	
		</div>
		<div class="row">
			<div class="small-8 small-centered columns">
				<div class="expanded button-group">
					<button type="button" class="warning button" id="btn_solve"><b class="delicious">Solve <i class="fi-play"></i></b></button>
					<button type="button" class="warning button" id="btn_select"><b class="delicious">Select All <i class="fi-check"></i></b></button>
					<button type="button" class="alert button" id="btn_clear2"><b class="delicious">Clear <i class="fi-trash"></i></b></button>
				</div>
			</div>
		</div>
	</div>

	<div align="center" id="tabfood">
		<hr>
		<div class="row">
			<div class="small-8 small-centered columns">
				<h4><b class="prociono">Tableau:</b></h4>

				<div id="tableau_food">
					<table class="tableau2_food">

					</table>
				</div>
				<p></p>
				<button type="button" class="alert button" id="clear_tab2"><b class="delicious">Clear <i class="fi-trash"></i></b></button>
			</div>
		</div>
	</div>

	<footer class="footer" align="center" style="background: #E0E0E0; margin-top:50px">
		<div class="row full-width">
			<div class="small-8 small-centered columns">
				<i><b class="delicious">Miles Lawrence R. Basnillo. CMSC 150 B-5L. (c)2016</b></i>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="backend/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="backend/js/foundation.min.js"></script>
	<script type="text/javascript" src="backend/js/simplex.js"></script>
	<script type="text/javascript" src="backend/js/solver.js"></script>
	<script type="text/javascript" src="backend/js/foods.js"></script>
</body>
</html>
