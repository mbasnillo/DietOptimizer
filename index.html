<html>
<head>
	<title>150 Project</title>

	<link rel="stylesheet" type="text/css" href="foundation.min.css">

	
</head>
<body style="background-image:url('skew.jpg');">
	<div class="top-bar">
		<div class="menu-centered">
			<ul class="menu">
				<li><b>Diet Optimizer</b></li>
			</ul>
		</div>
	</div>

	<p></p>

	<div style="background:#FFF; opacity:0.95; margin:20px; padding:20px;">
		<div class="row">
			<div class="small-6 columns">
				<label><b>Objective Function</b>
					<input type="text" id="obj_fxn" placeholder="Z = ">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="small-6 columns">
				<label id="const_row"><b>Constraints</b>
					<input type="text" class="const" placeholder="Insert here">
				</label>
				<button type="button" class="hollow tiny button" id="add_const">+</button>
				<button type="button" class="hollow tiny button" id="rem_const">-</button>
			</div>
		</div>
		<div class="row">
			<div class="small-6 columns">
				<button type="button" class="button" id="btn_min">Minimize</button>
				<button type="button" class="button" id="btn_max">Maximize</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="simplex.js"></script>
	<script type="text/javascript" src="foods.js"></script>
</body>
</html>
